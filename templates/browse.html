{% extends "layout.html" %}
{% block head %}
<title>Network Browser</title>
<script src="../sources/browse.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
{% endblock %}

{% block body %}
<h1>Network Browser</h1>
<table><tbody><tr>
<td><input type="button" id="searchButton" value="Search"></td>
<td>
Sort by <select id="sort">
  <option value="name">Name</option>
  <option value="hash">Hash</option>
  <option value="uploadDate">Upload Date</option>
</select>
</td><td>
Sort Direction <select id="sortDirection">
  <option value="forward">Forward</option>
  <option value="reverse">Reverse</option>
</select>
</td><td>
Results per page <select id="nResults">
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="50">50</option>
  <option value="100">100</option>
</select></td>
</tr></tbody></table>
<div id="results"></div>

{% endblock %}
